<table style="width:100%; height:100%; border:0px; padding:0px; margin:0px; border-collapse: collapse;">
	<tr style="vertical-align: top;">
		<td style="width:10%; min-width:2.5cm; height:95%; padding:0.1cm;">
			<div id="layout_logo" style="
				display:block; 
				min-height:1cm; 
				margin:0px auto 10px auto;
				">
				{{ render_module( 'logo' ) }}
			</div>
			<div id="layout_authentification" style="
				display:block; 
				min-height:4.5cm; 
				overflow:auto;
				margin:0px auto 10px auto;
				">
				{{ render_module( 'authentification' ) }}
			</div>
			<div id="layout_menu" style="
				display:block; 
				min-height:7cm; 
				overflow:auto;
				margin:0px auto 10px auto;
				">
				{{ render_module( 'menu' ) }}
			</div>
		</td>
		<td style="width:85%; min-width:10cm; height: 95%; padding:0.1cm;">
			<div id="layout_document" style="
				display:block; 
				min-height: 960px; 
				padding-bottom: 0px;
				margin:0px 0px 10px auto;
			">
				{{ render_module( 'document' ) }}
			</div>
		</td>
	</tr>
</table>

<div id="layout_tooltip" style="top:0px; left:0px; width:1cm; height:1cm; z-index:500;">
	{{ render_module( 'tooltip' ) }}
</div>
